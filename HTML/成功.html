<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="zh-Hant-TW" />
    <!-- HTTP等效;告訴IE瀏覽器使用最新的瀏覽器渲染引擎來顯示網頁
    即使當前的IE版本不支持某些最新的網頁技術也可以正常顯示網頁。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport，width=device-width 指定了網頁的寬度應該等於設備的寬度，
    而 initial-scale=1.0 則指定了網頁的初始縮放比例應該為 1.0。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 描述網頁的內容，搜索引擎也會使用這個描述來顯示網頁的簡要摘要。 -->
    <meta name="description"
        content="萊恩商業銀行官網提供熱門產品介紹，外幣匯率查詢、信用卡產品介紹、貸款方案資訊、熱門基金介紹…等；並提供您數位服務、網銀App相關資訊，讓您每次與本行往來都有更好的體驗。">
    <meta name="author" content="Ryan Lee">
    <!-- 告訴搜索引擎這個網頁的重點關鍵字。 -->
    <meta name="keywords" content="萊恩銀行,萊恩商業銀行,銀行,萊恩結匯">
